<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hit-Me-Up | Create Event</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/styles.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="create-event" class="page row">
      <header>
        <div class="jumbotron">Hit-Me-Up</div>
        <form class="user" role="form">      
          <button class="btn btn-default">Log out</button>
          <button class="btn btn-default">Account Settings</button>
        </form>
      </header>

      <div class="img-upload col-md-2">
        <a href="" class="upload">
          <img width="140" height="140" src="" />
          Event name
        </a>
      </div> 

      <form class="add-event col-md-8">
        <div class="form-group">
          <label  for="event-name">Event Name</label>
          <input type="text" class="form-control" id="event-name">
          <label for="event-type">Event Type</label>
          <input type="text" class="form-control" id="event-type">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description">
          <label for="start-date">Start Date</label>
          <input type="text" class="form-control" id="start-date">
          <label for="end-date">End Date</label>
          <input type="text" class="form-control" id="end-date">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location">
          <label for="event-status">Event Status</label>
          <input type="text" class="form-control" id="event-status">
        </div>
      </form>

       
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
